<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodilla's Solo Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="description" content="Project">
    <meta name="author" content="Piotr Dz.">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-up">
                    <a href="#"><img alt="icon" src="/images/icons/general.svg">General</a>
                    <a href="#"><img alt="icon" src="/images/icons/details.svg">Details</a> 
                    <a href="#"><img alt="icon" src="/images/icons/links.svg">Links</a>
                    <a href="#"><img alt="icon" src="/images/icons/banners.svg">Banners</a>
                    <a href="#"><img alt="icon" src="/images/icons/personaldata.svg">Personal data</a>
                    <a href="#"><img alt="icon" src="/images/icons/payout.svg">Payout</a>
                    <a href="#"><img alt="icon" src="/images/icons/postback.svg">Postback</a>
            </div>
            <div class="sidebar-down">
                <header class="section-header manager">Your manager</header>
                <div class="wrapper">
                    <img src="https://images.pexels.com/photos/842567/pexels-photo-842567.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="manager">
                    <p class="link">Mikhael E.</p>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="brand">
                <h1>Just do it</h1>
            </div>
            <div class="wallet">
                <img alt="icon" class="icon-wallet" src="/images/icons/wallet.svg">
                <p class="paragraph">$1,500.00</p>
                <img alt="icon" class="icon-arrow" src="/images/icons/arrow-down.svg">
            </div>
            <div class="notification">
                <img alt="icon" src="/images/icons/notification.svg">
            </div>
            <div class="profile">
                <img alt="icon" src="/images/icons/profile.svg">
                <p class="link">Leonardo Dicaprio</p>
            </div>
            <div class="quit">
                <img alt="icon" src="/images/icons/quit.svg">
            </div>
        </div>
    </div>
</body>
</html>
