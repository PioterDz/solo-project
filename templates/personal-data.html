<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodilla's Solo Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="description" content="Project">
    <meta name="author" content="Piotr Dz.">
    <link src="./images/icons/fonts/Glyphter.svg" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
</head>
<body>
<div class="container-fluid container">
    <div class="row">
        <div class="navbar col-offset-xl-2">
            <div class="row">
                <div class="navigation">
                    <div class="wallet">
                        <img alt="icon" class="icon-wallet" src="/images/icons/wallet.svg">
                        <p class="paragraph">$1,500.00</p>
                        <img alt="icon" class="icon-arrow-down" src="/images/icons/arrow-down.svg">
                    </div>
                    <div class="notification top-menu-button">
                        <img alt="icon" class="icon-notification" src="/images/icons/notification.svg">
                    </div>
                    <div class="profile">
                        <img alt="icon" class="icon-profile" src="/images/icons/profile.svg">
                        <p class="small-link">Leonardo Dicaprio</p>
                    </div>
                    <div class="quit top-menu-button" id="quitBtn">
                        <img alt="icon" class="icon-quit" src="/images/icons/quit.svg">
                    </div>
                    <div id="quitModal" class="quit-modal">
                        <div class="quit-modal-content">
                            <p class="paragraph quit-modal-p">Do you really want to quit?</p>
                            <button class="grey-btn quit-modal-btn">Cancel</button>
                            <button class="orange-btn quit-modal-btn">Quit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sidebar col-xl-2">
            <div class="sidebar-up">
                <div class="brand">
                    <a class="brand-name" href="#">Just do it</a>
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="menu">
                    <a class="menu-icon" href="/index.html"><img class="icon-general" alt="icon" src="/images/icons/general.svg">General</a>
                    <a class="menu-icon" href="#"><img class="icon-details" alt="icon" src="/images/icons/details.svg">Details</a> 
                    <a class="menu-icon" href="/templates/links.html"><img class="icon-links" alt="icon" src="/images/icons/links.svg">Links</a>
                    <a class="menu-icon" href="/templates/banners.html"><img class="icon-banners" alt="icon" src="/images/icons/banners.svg">Banners</a>
                    <a class="menu-icon" href="/templates/personal-data.html"><img class="icon-personaldata" alt="icon" src="/images/icons/personaldata.svg">Personal data</a>
                    <a class="menu-icon" href="#"><img class="icon-payout" alt="icon" src="/images/icons/payout.svg">Payout</a>
                    <a class="menu-icon" href="#"><img class="icon-postback" alt="icon" src="/images/icons/postback.svg">Postback</a>
                </div>
            </div>
            <div class="sidebar-down">
                <header class="section-header manager">Your manager</header>
                <div class="wrapper">
                    <img src="https://images.pexels.com/photos/842567/pexels-photo-842567.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="manager">
                    <p class="large-link">Mikhael E.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-12">
                <form class="personal-data" action="" method="POST">
                    <div class="row">
                        <div class="page-header col-12">Personal data</div>
                    </div>
                    <div class="row">
                        <div class="field col-12">
                            <label class="section-header">Name</label>
                            <input type="text" name="user-name">
                            <label class="section-header">Surname</label>
                            <input type="text" name="user-surname">
                            <label class="section-header">Email</label>
                            <input type="email" name="user-email">
                            <label class="section-header">Phone number</label>
                            <input type="text" name="user-phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field col-12">
                            <label class="section-header">Skype</label>
                            <input type="text" name="user-skype">
                            <label class="section-header">ICQ</label>
                            <input type="text" name="user-icq">
                            <label class="section-header">Msn</label>
                            <input type="email" name="user-msn">
                            <label class="section-header">Wallet</label>
                            <input type="text" name="user-wallet">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field col-12">
                            <label class="section-header">Password</label>
                            <input type="password" name="user-password">
                            <label class="section-header">Repeat</label>
                            <input type="password" name="user-password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-offset-xl-6">
                            <button type="submit" class="orange-btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='../js/script.js'></script>
</body>
</html>
